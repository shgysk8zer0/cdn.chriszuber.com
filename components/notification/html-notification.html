<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="./html-notification.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<button part="close" type="button" title="Close">
			<slot name="close-icon">x</slot>
		</button>
		<span part="icon">
			<slot name="icon"></slot>
		</span>
		<h3 part="title">
			<slot name="title"></slot>
		</h3>
		<p part="body">
			<slot name="body"></slot>
		</p>
	</body>
</html>
